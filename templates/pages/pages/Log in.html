{% load static %}
{% block login %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Log in</title>
        <link rel="stylesheet" type="text/css" href="{%static 'css/Log in style.css'%}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <script>
        </script>
    </head>
    <body>
        <div>
            <p>Students Affairs System</p>
            <form method="POST" id="form">
                {% csrf_token %}
                <fieldset>
                    <legend>Sign in</legend>
                        <div>
                            {% for message in messages %}
                            <h3 style="color:red;"> {{message}} </h3> {% endfor %}
                        </div>
                        <div id="Div1">
                        <label>Username: </label>
                        <input id="in1" type="text" name="username" placeholder="Username">
                        <br>
                        <br>
                        <label>Password: </label>
                        <input id="in2" type="password" name="password" placeholder="Password">
                        <br>
                        <input onclick="" type="submit" value="Login">
                        <br>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
{% endblock login %}
